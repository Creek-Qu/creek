<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心情食谱</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5; /* 莫兰迪色调背景 */
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        #mood-select {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #mood-select select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #recipe-result {
            display: none;
            text-align: center;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #recipe-result h2 {
            color: #333;
        }

        #recipe-result img {
            max-width: 150px;
            height: auto;
            border-radius: 5px;
        }

        #recipe-result p {
            color: #666;
        }
    </style>
</head>

<body>
    <h1>根据心情选择今日食谱</h1>
    <div id="mood-select">
        <select id="mood-input">
            <option value="default">请选择心情</option>
            <option value="tired">疲惫/劳累</option>
            <option value="angry">生气/烦躁</option>
            <option value="sad">低落/伤心/不高兴</option>
            <option value="anxious">焦虑/紧张</option>
            <option value="weak">神经衰弱/萎靡不振/能量低</option>
            <option value="happy">开心/高兴/快乐</option>
        </select>
    </div>
    <div id="recipe-result">
        <h2 id="result-title"></h2>
        <div id="food-items"></div>
    </div>

            const resultDiv = document.getElementById('recipe-result');
            const titleElement = document.getElementById('result-title');
            const foodItemsDiv = document.getElementById('food-items');

                resultDiv.style.display = 'none';
                return;
